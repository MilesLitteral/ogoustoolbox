<!DOCTYPE html>
 <meta charset="UTF-8"> 
	<html ng-app="demoApp">
	<head>
		<style>
			body {
    			background: lightblue url("OGS.jpg") no-repeat fixed center;
			}
		</style>
	</head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<script type="text/javascript">
		//var app = angular.module('demoApp', []);

		function demoController($scope) {
  				$scope.formData = {}
  				$scope.serialize = function($event){
  				$scope.update = angular.copy.person;
    			$http.post("http://127.0.0.1:5000/api/logfile", $scope.formData);
    			JSON.stringify($scope.formData)
    			$event.preventDefault()
  			}
		};
	</script>

	<body>
		<div >
		<h1>OGOUS TOOLBOX</h1>
		<form name="mine" ng-controller="demoController">
  			<p>Tools by Name:  </p><input type="text" ng-model="formData.tname">
  			<p>Tools by Type:  </p><input type="text" ng-model="formData.ttype">
  			<p>Tools by Project: </p><input type="text" ng-model="formData.tproj">
  		</form>
  			<p>{{formData}}</p>
  			<svg width="100" height="100">
  				<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  				<a href="http://127.0.0.1:5000/mine"><text x="37" y="54" fill="red" onclick="demoController()">GO!</text></a>
			</svg>
		</div>
	</body>
</html>
